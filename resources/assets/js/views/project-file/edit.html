<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Editando arquivo de project</div>
                <div class="panel-body">
                    <!--
                    <div class="alert alert-danger" ng-show="error.erro">
                        <strong>Ops!</strong> Ocorreram erros.<br><br>
                        <div>{{ error.message }}</div>
                    </div>
                    -->
                    <form class="form-horizontal" name="form" role="form" ng-submit="save()">
                        <div class="form-group"
                             ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                            <label class="col-md-3 control-label">Name</label>
                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       name="name"
                                       ng-model="file.name"
                                       required>
                                <div ng-messages="form.name.$error"
                                     class="help-block"
                                     ng-show="!form.name.$valid && form.name.$touched">
                                    <div ng-message="required">Informe o name do arquivo.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error': !form.description.$valid && form.description.$touched}">
                            <label class="col-md-3 control-label">Description</label>
                            <div class="col-md-6">
                                <textarea class="form-control"
                                          name="description"
                                          ng-model="file.description"
                                          required>
                                </textarea>
                                <div ng-messages="form.description.$error"
                                     class="help-block"
                                     ng-show="!form.description.$valid && form.description.$touched">
                                    <div ng-message="required">Informe a description do arquivo.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">Arquivo</label>
                            <div class="col-md-6">
                                <project-file-download
                                        id-project="{{ file.project_id }}"
                                        id-file="{{ file.id }}">
                                </project-file-download>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <button type="submit" class="btn btn-primary">Confirmar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
