<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Excluindo client</div>
                <div class="panel-body">

                    <div class="alert alert-danger" ng-show="error.erro">
                        <h4><strong>Ops!</strong> Ocorreram erros.</h4>
                        <div>{{ error.message }}</div>
                    </div>

                    <h4>Deseja excluir este client?</h4>
                    <ul>
                        <li><strong>Name:</strong> {{client.name}}</li>
                        <li><strong>E-mail:</strong> {{client.email}}</li>
                        <li><strong>Phone:</strong> {{client.phone}}</li>
                    </ul>

                    <div class="form-group">
                        <div class="col-md-6">
                            <button type="button" class="btn btn-danger" ng-click="delete()">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
