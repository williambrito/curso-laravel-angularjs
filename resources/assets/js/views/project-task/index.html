<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-3">Lista de tasks do projeto</div>
                        <div class="col-md-9">
                            <form class="form-inline" name="form" role="form" ng-submit="save()">
                                <div class="form-group">
                                    <label class="control-label">Name</label>
                                    <input type="text"
                                           class="form-control"
                                           name="name"
                                           ng-model="task.name"
                                           required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">Confirmar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Start date</th>
                            <th>Due date</th>
                            <th>Status</th>
                            <th>AC</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="task in tasks">
                            <td>{{ task.name }}</td>
                            <td>{{ task.start_date | dateBr }}</td>
                            <td>{{ task.due_date | dateBr }}</td>
                            <td>{{ task.status }}</td>
                            <td>
                                <a ng-href="#/project/{{ task.project_id }}/task/{{ task.id }}/edit">Editar</a> |
                                <a ng-href="#/project/{{ task.project_id }}/task/{{ task.id }}/delete">Excluir</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
