<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Adicionando task de project</div>
                <div class="panel-body">
                    <!--
                    <div class="alert alert-danger" ng-show="error.erro">
                        <strong>Ops!</strong> Ocorreram erros.<br><br>
                        <div>{{ error.message }}</div>
                    </div>
                      -->
                    <form class="form-horizontal" name="form" role="form" ng-submit="save()">
                        <div class="form-group"
                             ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                            <label class="col-md-3 control-label">Name</label>
                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       name="name"
                                       ng-model="task.name"
                                       required>
                                <div ng-messages="form.name.$error"
                                     class="help-block"
                                     ng-show="!form.name.$valid && form.name.$touched">
                                    <div ng-message="required">Informe o name da task.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error': !form.start_date.$valid && form.start_date.$touched}">
                            <label class="col-md-3 control-label">Start date</label>
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text"
                                           class="form-control"
                                           name="start_date"
                                           uib-datepicker-popup="dd/MM/yyyy"
                                           ng-model="task.start_date"
                                           is-open="start_date.status.opened"
                                           close-text="Close"/>
                                    <span class="input-group-btn">
                                        <button type="button"
                                                class="btn btn-default"
                                                ng-click="openStartDatePicker()">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </p>
                                <div ng-messages="form.start_date.$error"
                                     class="help-block"
                                     ng-show="!form.start_date.$valid && form.start_date.$touched">
                                    <div ng-message="date">Informe uma data valida.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error': !form.due_date.$valid && form.due_date.$touched}">
                            <label class="col-md-3 control-label">Due date</label>
                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text"
                                           class="form-control"
                                           name="due_date"
                                           uib-datepicker-popup="dd/MM/yyyy"
                                           ng-model="task.due_date"
                                           is-open="due_date.status.opened"
                                           close-text="Close"/>
                                    <span class="input-group-btn">
                                        <button type="button"
                                                class="btn btn-default"
                                                ng-click="openDueDatePicker()">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </p>
                                <div ng-messages="form.due_date.$error"
                                     class="help-block"
                                     ng-show="!form.due_date.$valid && form.due_date.$touched">
                                    <div ng-message="date">Informe uma data valida.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error': !form.status.$valid && form.status.$touched}">
                            <label class="col-md-3 control-label">Status</label>
                            <div class="col-md-6">
                                <select class="form-control"
                                        name="status"
                                        ng-model="task.status"
                                        ng-options="st.value as st.label for st in status"
                                        required>
                                    <option value=""><-- Selecione o status --></option>
                                </select>
                                <div ng-messages="form.status.$error"
                                     class="help-block"
                                     ng-show="!form.status.$valid && form.status.$touched">
                                    <div ng-message="required">Selecione um status para a task.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <button type="submit" class="btn btn-primary">Confirmar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
