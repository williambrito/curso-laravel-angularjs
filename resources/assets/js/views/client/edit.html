<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Editando client</div>
                <div class="panel-body">
                    <!--
                    <div class="alert alert-danger" ng-show="error.erro">
                        <strong>Ops!</strong> Ocorreram erros.<br><br>
                        <div>{{ error.message }}</div>
                    </div>
                    -->
                    <form class="form-horizontal" name="form" role="form" ng-submit="save()">
                        <div class="form-group"
                             ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                            <label class="col-md-3 control-label">Name</label>
                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       name="name"
                                       ng-model="client.name"
                                       required>
                                <div ng-messages="form.name.$error"
                                     class="help-block"
                                     ng-show="!form.name.$valid && form.name.$touched">
                                    <div ng-message="required">Informe o name do client.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error': !form.responsible.$valid && form.responsible.$touched}">
                            <label class="col-md-3 control-label">Responsible</label>
                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       name="responsible"
                                       ng-model="client.responsible"
                                       required>
                                <div ng-messages="form.responsible.$error"
                                     class="help-block"
                                     ng-show="!form.responsible.$valid && form.responsible.$touched">
                                    <div ng-message="required">Informe o responsible pelo client.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error': !form.email.$valid && form.email.$touched}">
                            <label class="col-md-3 control-label">E-mail</label>
                            <div class="col-md-6">
                                <input type="email"
                                       class="form-control"
                                       name="email"
                                       ng-model="client.email"
                                       required>
                                <div ng-messages="form.email.$error"
                                     class="help-block"
                                     ng-show="!form.email.$valid && form.email.$touched">
                                    <div ng-message="required">Informe o e-mail do client.</div>
                                    <div ng-message="email">Informe um e-mail valido.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error': !form.phone.$valid && form.phone.$touched}">
                            <label class="col-md-3 control-label">Phone</label>
                            <div class="col-md-6">
                                <input type="tel"
                                       class="form-control"
                                       name="phone"
                                       ng-model="client.phone"
                                       required>
                                <div ng-messages="form.phone.$error"
                                     class="help-block"
                                     ng-show="!form.phone.$valid && form.phone.$touched">
                                    <div ng-message="required">Informe o phone do client.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error': !form.address.$valid && form.address.$touched}">
                            <label class="col-md-3 control-label">Address</label>
                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       name="address"
                                       ng-model="client.address"
                                       required>
                                <div ng-messages="form.address.$error"
                                     class="help-block"
                                     ng-show="!form.address.$valid && form.address.$touched">
                                    <div ng-message="required">Informe o address do client.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error': !form.obs.$valid && form.obs.$touched}">
                            <label class="col-md-3 control-label">Obs</label>
                            <div class="col-md-6">
                                <textarea class="form-control"
                                          name="obs"
                                          ng-model="client.obs"
                                          required>
                                </textarea>
                                <div ng-messages="form.obs.$error"
                                     class="help-block"
                                     ng-show="!form.obs.$valid && form.obs.$touched">
                                    <div ng-message="required">Informe uma obs para o client.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <button type="submit" class="btn btn-primary">Confirmar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
