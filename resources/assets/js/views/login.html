<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <div class="alert alert-danger" ng-show="error.erro">
                        <strong>Ops!</strong> Ocorreram erros.<br><br>
                        <div>{{ error.message }}</div>
                    </div>
                    <form class="form-horizontal" name="form" role="form" ng-submit="login()">
                        <div class="form-group"
                             ng-class="{'has-error': !form.username.$valid && form.username.$touched}">
                            <label class="col-md-3 control-label">E-Mail Address</label>
                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       name="username"
                                       ng-model="user.username"
                                       required>
                                <div ng-messages="form.username.$error"
                                     class="help-block"
                                     ng-show="!form.username.$valid && form.username.$touched">
                                    <div ng-message="required">Informe o username.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group"
                             ng-class="{'has-error': !form.password.$valid && form.password.$touched}">
                            <label class="col-md-3 control-label">Password</label>
                            <div class="col-md-6">
                                <input type="password"
                                       class="form-control"
                                       name="password"
                                       ng-model="user.password"
                                       ng-minlength="5"
                                       ng-maxlength="10"
                                       required>
                                <div ng-messages="form.password.$error"
                                     class="help-block"
                                     ng-show="!form.password.$valid && form.password.$touched">
                                    <div ng-message="required">Informe o password.</div>
                                    <div ng-message="minlength">O password de conter no minimo 5 caracteres.</div>
                                    <div ng-message="maxlength">O password de conter no maximo 10 caracteres.</div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
